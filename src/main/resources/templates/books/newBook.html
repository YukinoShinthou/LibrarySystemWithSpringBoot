<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="bookName">Enter name of the book: </label>
    <input type="text" th:field="*{bookName}" id="bookName"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name Error</div>
    <br/>
    <label for="releaseDate">Enter the Released Date of Book: </label>
    <input type="text" th:field="*{releaseDate}" id="releaseDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Age Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
