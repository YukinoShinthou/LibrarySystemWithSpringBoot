<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ', ' + book.getBookName() + ', ' + book.getReleaseDate()}">user</a>
</div>

<div>
    <a href="/people">People list</a>
</div>

<div>
    <a href="/books/search">Search for a book</a>
</div>
</body>
</html>
